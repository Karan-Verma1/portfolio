{% extends "layout.html" %}
{% block body %}
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Hire Me!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
                                <form class="registration-form" action="https://api.web3forms.com/submit" method="POST">
                                    <input type="hidden" name="access_key" value="db0e4512-4421-4f67-92c9-d609edf33675">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required>
                            
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required>
                                    <label for="phone">Phone:</label>
                                    <input type="number" id="phone" name="phone" required>
                                    <label for="subject">Subject:</label>
                                    <input type="text" id="subject" name="subject" required>
                                    <label for="msg">Message:</label>
                                    <input type="Message" id="Message" name="message" required>
                                    <center><div style="display: flex; justify-content: space-between; margin-top: 20px; ">
                                        <button type="submit" style="margin-right: 50px;">Submit</button>
                                    </div></center>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        {% endblock %}
